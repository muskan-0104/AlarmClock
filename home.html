<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Alarm Project</title>

    <meta charset="UTF-8" />
</head>
<body>
    <div class="parent">
        <div class="clock">
            <div class="time">
                <h1 id="hours"></h1>
                <h3>Hours</h3>
            </div>
            <div class="time">
                <h1 id="minutes"></h1>
                <h3>Minutes</h3>
            </div>
            <div class="time">
                <h1 id="seconds"></h1>
                <h3>Seconds</h3>
            </div>
            <div class="time">
                <h1 id="ampm"></h1>
                <h3>Am/PM</h3>    
            </div>     
        </div>
       <hr>
       <div id="setAlarm">
            <input type="time" value="12:00" id="add">  
            <button type="button" class="btn btn-dark" onclick="addAlarmList()">Add</button>
        </div>     
   
        <div class="alarms">
            <h3>Alarms        <img src="alarm-clock.png" style="width: 30px;height: 30px;"/></h3>
            <p id="noAlarmSet">No Alarms Set</p>
        </div>

        <div id="alarmList">
            <div id="list0" class="list">
                <p id="alarmTime">Alarm Time</p>
                <button type="button" class="btn btn-dark" id="del" onclick="deleteAlarm(this.parentElement)"><i class="fa fa-trash-o" style="font-size:30px;color:white"></i></button>

            </div>
        </div>

            <button class="btn" id="createAlarm"><i class="fa fa-plus" onclick="addAlarm()"></i></button>
    </div>
   
    
    
    <script src="index.js"></script>
</body>
